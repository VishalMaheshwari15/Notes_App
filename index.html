<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <div class="note-form">
            <textarea id="note-input" placeholder="Write your note here..."></textarea>
            <select id="category-select">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Other">Other</option>
            </select>
            <select id="priority-select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="color" id="color-select" value="#ffffff">
            <button id="add-note-btn" class="btn">Add Note</button>
        </div>
        <h2>Your Notes</h2>
        <input type="text" id="search-input" placeholder="Search notes...">
        <button id="dark-mode-toggle" class="btn">Toggle Dark Mode</button>
        <button id="export-notes-btn" class="btn">Export Notes</button>
        <div id="notes-list" class="notes-list">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
